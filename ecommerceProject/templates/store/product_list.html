{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Product Listing</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for product in products %}
      <div class="bg-white p-4 rounded shadow">
        {% if product.image_url %}
          <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-40 object-cover mb-4">
        {% endif %}
        <h2 class="text-xl font-semibold">{{ product.name }}</h2>
        <p class="text-gray-700 mt-2">${{ product.price }}</p>
        <a href="{% url 'product_detail' product.pk %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">
          View Details
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
