{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto py-8 px-4">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="md:flex">
        <!-- Product Image -->
        <div class="md:w-1/2">
          {% if product.image %}
            <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-96 object-cover">
          {% else %}
            <img src="https://via.placeholder.com/400" alt="Default Image" class="w-full h-96 object-cover">
          {% endif %}
        </div>
        <!-- Product Details -->
        <div class="md:w-1/2 p-6">
          <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>
          <p class="text-gray-600 mb-6">{{ product.description }}</p>
          <div class="text-2xl font-bold text-gray-800 mb-6">${{ product.price }}</div>
          <a href="{% url 'add_to_cart' product.id %}" class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded hover:bg-blue-700 transition duration-200">
            add to cart
          </a>
        </div>
      </div>
    </div>
    <div class="mt-6 text-center">
      <a href="{% url 'product_list' %}" class="text-blue-500 hover:underline">‚Üê Back to Product List</a>
    </div>
</div>

{% endblock %}
